<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            color: #fff;
            min-height: 100vh;
        }

        .game-container {
            flex: 1;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Rules Sidebar Styles */
        .rules-sidebar {
            width: 400px;
            height: 100vh;
            background: linear-gradient(to right, #8b4513, #654321);
            position: relative;
            overflow: hidden;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }
		
		.rules-edit-section {
            position: relative;
            top: 10px;
            bottom: 10px;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(74, 37, 5, 0.1);
            border-radius: 5px;
        }

        .rules-edit-section textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #8b4513;
            background: rgba(255, 255, 255, 0.9);
        }

        .rules-edit-section button {
            width: 100%;
            padding: 8px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .rules-edit-section button:hover {
            background: #654321;
        }

        .rules-edit-section.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .book-container {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #f0d6b3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.2),
                -5px 0 15px rgba(0,0,0,0.3);
        }

        .book-content {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 20px;
            overflow-y: auto;
            color: #2c3e50;
            font-family: 'Times New Roman', serif;
            background: 
                linear-gradient(90deg, 
                    rgba(240,214,179,0.3) 0%, 
                    transparent 10%,
                    transparent 90%,
                    rgba(0,0,0,0.1) 100%);
        }

        .book-content::-webkit-scrollbar {
            width: 8px;
        }

        .book-content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .book-content::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 4px;
        }

        .book-page-edge {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to right,
                rgba(240,214,179,1) 0%,
                rgba(229,203,168,1) 20%,
                rgba(240,214,179,1) 40%,
                rgba(229,203,168,1) 60%,
                rgba(240,214,179,1) 80%,
                rgba(229,203,168,1) 100%);
        }

        /* Game Log Styles */
        .game-log-sidebar {
            width: 400px;
            height: 100vh;
            background: linear-gradient(to left, #1a1a1a, #2a2a2a);
            position: relative;
            overflow: hidden;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .game-log-container {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #000;
            border: 4px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .game-log-header {
            background: linear-gradient(to right, #444, #333);
            padding: 10px;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            border-bottom: 2px solid #555;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .game-log-content {
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            overflow-y: auto;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .game-log-content::-webkit-scrollbar {
            width: 8px;
        }

        .game-log-content::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .game-log-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
            border: 2px solid #1a1a1a;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 2px solid #33ff33;
            animation: fadeIn 0.3s ease-in;
        }

        .log-entry.my-player {
            color: #33ff33;
        }

        .log-entry.system {
            color: #ffff33;
        }

        .log-entry.combat {
            color: #ff3333;
        }

        .log-timestamp {
            color: #666;
            font-size: 0.8em;
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Existing styles */
        .player-container {
            position: relative;
            width: 80%;
            height: 50vh;
<!--            background: url('./static/mappractice3.jpg') no-repeat center center;-->
            background-size: cover;
            border: 5px solid #fff;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            padding: 20px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .player {
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            transition: transform 0.3s ease;
        }

        .player-container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            pointer-events: none;
        }

        .player:hover {
            transform: scale(1.1);
        }

        .center {
            text-align: center;
            margin-bottom: 20px;
        }

        .dice-section {
            text-align: center;
        }

        .dice-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        .dice-button:hover {
            background-color: #0056b3;
        }

        .input-section {
            margin-top: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
        }

        .rules-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a2505;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .character-select-container {
            flex: 1;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #2c3e50;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-card {
            width: 200px;
            height: 300px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .character-card.selected {
            border: 3px solid #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
            border: 3px solid #fff;
        }

        .character-name {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .character-description {
            color: #bdc3c7;
            font-size: 14px;
            text-align: center;
        }

        .start-game-button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-game-button:hover {
            background-color: #219a52;
        }

        .start-game-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        .board-shake {
            animation: shake 0.5s ease-in-out;
        }

        .board-glow {
            animation: glow 1s ease-in-out;
        }

        .round-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .round-complete.visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="rules-sidebar">
        <div class="book-container">
            <div class="book-page-edge"></div>
            <div class="book-content">
                <h2 class="rules-title">Game Rules</h2>
                <div id="rules-content">

                </div>
                <div class="rules-edit-section" id="rules-edit">
                    <textarea id="new-rule" placeholder="Please input your rules..."></textarea>
                    <button id="update-rules">Update Rules</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New character selection container -->
    <div class="character-select-container" id="character-select">
        <h1 style="color: white; margin-bottom: 30px;">Choose Your Character</h1>
        <div class="character-grid" id="character-grid">
            <!-- Character cards will be dynamically generated here -->
        </div>
        <button class="start-game-button" id="start-game" disabled>Start Game</button>
    </div>

    <div class="game-container">
        <div class="player-container" id="player-container">
            <!-- Players will be dynamically generated -->
        </div>

        <div class="center-text" id ='center-text'>
            <h1 id="dynamic-title"></h1>
            <p id="dynamic-message"></p>
        </div>

        <div class="action-section" id="action-section">
            <!-- Options will be dynamically generated here -->
        </div>
    </div>

    <div class="game-log-sidebar">
        <div class="game-log-container">
            <div class="game-log-header">Game Log</div>
            <div class="game-log-content" id="game-log">
                <!-- Log entries will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlPrefix = 'http://localhost:5000';
            const data = JSON.parse(decodeURIComponent(urlParams.get('data')));
            let selectedCharacter = null;
            let roundNumber = 1;

            const rulesEditSection = document.getElementById('rules-edit');
            const startButton = document.getElementById('start-game');
            const characterSelect = document.getElementById('character-select');
            // Show character select initially
            characterSelect.style.display = 'flex';
            const playerPositions = {
                2: [
                    { class: 'you', x: '40%', y: '70%' },
                    { class: 'ai1', x: '40%', y: '0%' }
                ],
                3: [
                    { class: 'you', x: '40%', y: '70%' },
                    { class: 'ai1', x: '0%', y: '0%' },
                    { class: 'ai2', x: '80%', y: '0%' }
                ],
                4: [
                    { class: 'you', x: '40%', y: '70%'},
                    { class: 'ai1', x: '0%', y: '40%' },
                    { class: 'ai2', x: '80%', y: '40%' },
                    { class: 'ai3', x: '40%', y: '0%' }
                ]
            };
            const images = ['assassin.png', 'barbarian.png', 'character.png', 'druid.png', 'king.png', 'magician.png', 'ninja.png', 'robin-hood.png', 'swordsman.png', 'wizard.png'];
            const characterGrid = document.getElementById('character-grid');

            function createCharacterCard(character) {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.character = character.name.toLowerCase();

                const image = document.createElement('div');
                image.className = 'character-image';
                image.style.backgroundImage = `url('./static/player-icons/${character.image}')`;

                const name = document.createElement('div');
                name.className = 'character-name';
                name.textContent = character.name;

                const description = document.createElement('div');
                description.className = 'character-description';
                description.textContent = character.ability;

                card.appendChild(image);
                card.appendChild(name);
                card.appendChild(description);

                card.addEventListener('click', () => {
                    const characterCards = document.querySelectorAll('.character-card');
                    characterCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedCharacter = {
                        name: card.dataset.character,
                        image: card.querySelector('.character-image').style.backgroundImage
                    };
                    startButton.disabled = false;
                });

                return card;
            }

            function updateContent(data) {
                updateRuleContent(data);
                updateCharacterGrid(data);
            }

            function updateCharacterGrid(data) {
                characterGrid.innerHTML = '';
                const usedImages = new Set();
                (data.players.roles || data.players.Roles || data.players.character_roles).forEach(character => {
                    let randomImage;
                    do {
                        randomImage = images[Math.floor(Math.random() * images.length)];
                    } while (usedImages.has(randomImage));
                    usedImages.add(randomImage);
                    character.image = randomImage;
                    const card = createCharacterCard(character);
                    characterGrid.appendChild(card);
                });
            }


            function updateRuleContent(data) {
                const rulesContent = document.getElementById('rules-content');
                rulesContent.innerHTML = '';

                const background = document.createElement('div');
                background.innerHTML = `<h3>Background</h3><p>${data.background}</p>`;
                rulesContent.appendChild(background);

                const rules = document.createElement('div');
                rules.innerHTML = '<h3>Rules</h3>';
                const rulesList = document.createElement('ul');
                rulesList.style.listStyleType = 'none';
                rulesList.style.paddingLeft = '0';

                rulesList.appendChild(createListFromObject(data.rules));

                rules.appendChild(rulesList);
                rulesContent.appendChild(rules);
            }

            function createListFromObject(obj, level = 1) {
                if (!obj || typeof obj !== 'object') {
                    return document.createElement('ul');
                }

                const list = document.createElement('ul');
                list.style.listStyleType = 'none';
                list.style.paddingLeft = '0';

                if (Object.keys(obj).length === 0) {
                    Object.values(obj).forEach((value, index) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Item ${index + 1}: ${value}`;
                        list.appendChild(listItem);
                    });
                    return list;
                }

                Object.keys(obj).forEach(key => {
                    const listItem = document.createElement('li');
                    if (typeof obj[key] === 'object' && !Array.isArray(obj[key])) {
                        listItem.innerHTML = `<strong style="font-size: ${Math.max(1, 1 - level * 0.1)}em;">${key}</strong>`;
                        listItem.appendChild(createListFromObject(obj[key], level + 1));
                    } else if (Array.isArray(obj[key])) {
                        listItem.innerHTML = `<strong style="font-size: ${Math.max(1, 1 - level * 0.1)}em;">${key}</strong>`;
                        const subList = document.createElement('ul');
                        subList.style.listStyleType = 'none';
                        subList.style.paddingLeft = '0';
                        obj[key].forEach(subItemValue => {
                            const subItem = document.createElement('li');
                            subItem.textContent = subItemValue;
                            subList.appendChild(subItem);
                        });
                        listItem.appendChild(subList);
                    } else if (isObjectWithNoKeys(obj[key])) {
                        listItem.innerHTML = `<strong>${key}</strong>`;
                        const subList = document.createElement('ul');
                        subList.style.listStyleType = 'none';
                        subList.style.paddingLeft = '0';
                        Object.values(obj[key]).forEach(value => {
                            const subItem = document.createElement('li');
                            subItem.textContent = value;
                            subList.appendChild(subItem);
                        });
                        listItem.appendChild(subList);
                    } else {
                        listItem.textContent = `${key}: ${obj[key]}`;
                    }
                    list.appendChild(listItem);
                });
                return list;
            }

            function isObjectWithNoKeys(obj) {
                return typeof obj === 'object' && obj !== null && Object.keys(obj).length === 0 && Object.values(obj).length > 0;
            }


            // Modified game initialization
            function initializeGame(selectedCharacter) {
                const playersCount = data.players.number_of_players;
                const container = document.getElementById('player-container');
                container.innerHTML = '';

                playerPositions[playersCount].forEach(pos => {
                    const player = document.createElement('div');
                    player.className = `player ${pos.class}`;
                    player.style.left = pos.x;
                    player.style.top = pos.y;
                    usedImages = new Set();
                    if (pos.class === 'you') {
                        player.style.backgroundImage = selectedCharacter.image;
                        player.style.backgroundSize = 'cover';
                        player.textContent = 'You';
                    } else {
                        let randomImage;
                        do {
                            randomImage = images[Math.floor(Math.random() * images.length)];
                        } while (usedImages.has(randomImage));
                        console.log(randomImage);
                        player.style.backgroundImage = `url("./static/player-icons/${randomImage}")`;
                        player.style.backgroundSize = 'cover';
                        player.textContent = pos.class.replace('ai', 'AI Player ');
                    }
                    container.appendChild(player);
                });
            }



            // Initialize game log
            function addLogEntry(message, type = 'my-player') {
                const logContainer = document.getElementById('game-log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;

                const timestamp = document.createElement('span');
                timestamp.className = 'log-timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();

                entry.appendChild(timestamp);
                entry.appendChild(document.createTextNode(message));

                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            function handleRoundCompletion() {
                const container = document.getElementById('player-container');
                const roundComplete = document.createElement('div');

                // Add shake effect
                container.classList.add('board-shake');

                // Add glow effect
                container.classList.add('board-glow');

                // Show round complete message
                roundComplete.className = 'round-complete';
                roundComplete.textContent = 'Round Complete!';
                document.body.appendChild(roundComplete);

                // Add visible class after a short delay
                setTimeout(() => {
                   roundComplete.classList.add('visible');
                }, 100);

                // Remove effects and message
                setTimeout(() => {
                  container.classList.remove('board-shake', 'board-glow');
                  roundComplete.remove();
                }, 1500);
            }

            function addActions(actions) {
                const actionSection = document.getElementById('action-section');
                console.log('Actions:', actions);

                actions.forEach(action => {
                    const actionDiv = document.createElement('div');
                    actionDiv.className = 'action-option';
                    actionDiv.style.display = 'flex';
                    actionDiv.style.alignItems = 'center';
                    actionDiv.style.marginBottom = '10px';

                    const actionText = document.createElement('p');
                    actionText.textContent = action[1];
                    actionText.style.marginRight = '10px';

                    const actionButton = document.createElement('button');
                    actionButton.className = 'dice-button';
                    actionButton.textContent = action[0];
                    actionButton.addEventListener('click', () => {
                        console.log(`Action chosen: ${action[0]}`);
                        addLogEntry(`User chose to ${action[1]}`, 'my-player');
                        fetch(`${urlPrefix}/api/v1/gameplay/round`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                rule_id: data.rule_id,
                                player_role: selectedCharacter.name,
                                round_id: roundNumber, // Example round number, you can update this dynamically
                                action: 'User chose to ' + action[0]
                            })
                        })
                        .then(response => response.json())
                        .then(roundData => {
                            console.log('Round data:', roundData);
                            const actionSection = document.getElementById('action-section');
                            actionSection.innerHTML = ''; // Clear existing actions
                            const numberedActions = Object.entries(roundData.next_action).filter(([key, value]) => /^choice[_ ]\d+$/.test(key));
                            addActions(numberedActions); // Add new actions
                            if (roundData.history && roundData.history[roundNumber - 1]) {
                                function extractDescriptions(obj) {
                                    let descriptions = [];
                                    for (const key in obj) {
                                        if (obj[key] && typeof obj[key] === 'object') {
                                            descriptions = descriptions.concat(extractDescriptions(obj[key]));
                                        } else if (key === 'description') {
                                            descriptions.push(obj[key]);
                                        }
                                    }
                                    return descriptions;
                                }

                                const descriptions = extractDescriptions(roundData.history[roundNumber - 1]);
                                descriptions.forEach(description => {
                                    addLogEntry(description, 'system');
                                });
                            }
                            addLogEntry(`Round ${roundNumber} completed`, 'system');
                            console.log('Round number:', roundNumber);
                            handleRoundCompletion();
                            roundNumber++;
                        })
                        .catch(err => {
                            console.error('Error during round:', err);
                        });
                    });

                    actionDiv.appendChild(actionText);
                    actionDiv.appendChild(actionButton);
                    actionSection.appendChild(actionDiv);
                });
            }

            const gameContainer = document.querySelector('.game-container');
            if (!gameContainer) {
                console.error('Element with class "game-container" not found.');
            }


            startButton.addEventListener('click', () => {
                if (selectedCharacter) {
                    // Hide character select and show game
                    console.log(`Selected character: ${selectedCharacter.name}`);
                    characterSelect.style.display = 'none';
                    rulesEditSection.style.display = 'none';
                    gameContainer.style.display = 'flex';

                    // Initialize game with selected character
                    initializeGame(selectedCharacter);

                    // Add initial log entry
                    fetch(urlPrefix + '/api/v1/gameplay/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rule_id: data.rule_id, player_role: selectedCharacter.name })
                    })
                    .then(response => response.json())
                    .then(startData => {
                        console.log('Game started:', startData);
                        const numberedActions = Object.entries(startData.next_action).filter(([key, value]) => /^choice[_ ]\d+$/.test(key));
                        document.getElementById('dynamic-title').textContent = `You are ${selectedCharacter.name}`;
                        document.getElementById('dynamic-message').textContent = startData.next_action.choose + '🎲';
                        addActions(numberedActions);
                        addLogEntry('Game started', 'system');
                        addLogEntry('Welcome to the adventure!', 'system');
                        addLogEntry(`Game started with ${selectedCharacter.name} character`, 'system');
                        addLogEntry('Your turn to choose an activity', 'system');
                    })
                    .catch(err => {
                        console.error('Error starting game:', err);
                    });
                }
            });
            const newRule = document.getElementById('new-rule');
            document.getElementById('update-rules').addEventListener('click', () => {
                if (newRule.value.trim() !== '') {
                    const newRuleData = newRule.value.trim();
                    fetch(urlPrefix + '/api/v1/rules/optimize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rule_id: data.rule_id, feedback: newRuleData })
                    })
                    .then(response => response.json())
                    .then(updatedData => {
                        updateRuleContent(updatedData);
                        newRule.value = '';
                        alert('Rules updated successfully!');
                    })
                    .catch(err => {
                        console.error(err);
                        alert('An error occurred while updating the rules.');
                    });
                }
            });
            updateContent(data);
        });
    </script>
</body>
</html>
