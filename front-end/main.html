<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('./static/table.jpg') no-repeat center center/cover;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .mechanic-option {
            width: auto;
            padding: 5px 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .mechanic-option:hover {
            background-color: #0000FF;
            color: white;
        }

        .mechanic-option.selected {
            background-color: #0000FF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Selector</h2>
        <form id="game-form">
            <div class="form-group">
                <label for="players">Number of Players (Min - Max):</label>
                <input type="number" id="min-players" placeholder="Min Players" required>
                <input type="number" id="max-players" placeholder="Max Players" required>
            </div>
            <div class="form-group">
                <label for="time">Play Time (minutes):</label>
                <input type="number" id="time" placeholder="e.g., 30" required>
            </div>
            <div class="form-group">
                <label for="type">Game Type:</label>
                <select id="type">
                    <option value="" disabled selected>Select a type</option>
                    <option value="strategy">Strategy</option>
                    <option value="party">Party</option>
                    <option value="adventure">Adventure</option>
                    <option value="puzzle">Puzzle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mechanics">Mechanics:</label>
                <div id="mechanics">
                    <button type="button" class="mechanic-option" data-value="deck-building">Deck Building</button>
                    <button type="button" class="mechanic-option" data-value="dice-rolling">Dice Rolling</button>
                    <button type="button" class="mechanic-option" data-value="tile-placement">Tile Placement</button>
                    <button type="button" class="mechanic-option" data-value="resource-management">Resource Management</button>
                </div>
                <p id="selected-mechanics">Selected Mechanics: None</p>
            </div>
            <button type="submit">Find Games</button>
        </form>
    </div>

    <script>
        document.getElementById('game-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const minPlayers = document.getElementById('min-players').value;
            const maxPlayers = document.getElementById('max-players').value;
            const time = document.getElementById('time').value;
            const type = document.getElementById('type').value;
            const mechanics = Array.from(document.querySelectorAll('.mechanic-option.selected')).map(button => button.dataset.value);

            if (!minPlayers || !maxPlayers || !time || !type || !mechanics) {
                alert('Please fill out all fields.');
                return;
            }

            window.location.href = `play.html?minPlayers=${minPlayers}&maxPlayers=${maxPlayers}&time=${time}&type=${type}&mechanics=${mechanics.join(',')}`;
        });
        document.querySelectorAll('.mechanic-option').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateSelectedMechanics();
            });
        });

        function updateSelectedMechanics() {
            const selectedOptions = Array.from(document.querySelectorAll('.mechanic-option.selected'))
                .map(button => button.textContent);
            document.getElementById('selected-mechanics').innerText = `Selected Mechanics: ${selectedOptions.join(', ')}`;
        }
    </script>
</body>
</html>
