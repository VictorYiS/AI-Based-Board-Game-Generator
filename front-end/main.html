<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Selector</h2>
        <form id="game-form">
            <div class="form-group">
                <label for="players">Number of Players (Min - Max):</label>
                <input type="number" id="min-players" placeholder="Min Players" required>
                <input type="number" id="max-players" placeholder="Max Players" required>
            </div>
            <div class="form-group">
                <label for="time">Play Time (minutes):</label>
                <input type="number" id="time" placeholder="e.g., 30" required>
            </div>
            <div class="form-group">
                <label for="type">Game Type:</label>
                <select id="type">
                    <option value="" disabled selected>Select a type</option>
                    <option value="strategy">Strategy</option>
                    <option value="party">Party</option>
                    <option value="adventure">Adventure</option>
                    <option value="puzzle">Puzzle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mechanics">Mechanics:</label>
                <select id="mechanics">
                    <option value="" disabled selected>Select a mechanic</option>
                    <option value="deck-building">Deck Building</option>
                    <option value="dice-rolling">Dice Rolling</option>
                    <option value="tile-placement">Tile Placement</option>
                    <option value="resource-management">Resource Management</option>
                </select>
            </div>
            <button type="submit">Find Games</button>
        </form>
    </div>

    <script>
        document.getElementById('game-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const minPlayers = document.getElementById('min-players').value;
            const maxPlayers = document.getElementById('max-players').value;
            const time = document.getElementById('time').value;
            const type = document.getElementById('type').value;
            const mechanics = document.getElementById('mechanics').value;

            if (!minPlayers || !maxPlayers || !time || !type || !mechanics) {
                alert('Please fill out all fields.');
                return;
            }

            window.location.href = 'play.html';
        });
    </script>
</body>
</html>
